<!DOCTYPE html>
<html class="bg-slate-900" lang="en">
<head>
    <!--<meta http-equiv="refresh" content="1">-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>
<body class="p-10">
    <div class="ease-in-out text-2xl duration-100 font-sans font-black text-white rounded-md hover:rounded-lg bg-slate-800 mb-6 p-3">Observatory</div>
    <div class="gap-4 grid xl:grid-cols-5 2xl:grid-cols-6 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg p-4">
        <div class="drop-shadow-xl text-xl ease-in-out duration-100 rounded-md hover:rounded-lg bg-neutral-900 p-3">
            <div class="block text-xl font-bold ease-in-out duration-100 font-sans rounded-md hover:rounded-lg bg-neutral-800 p-2 mb-4">Stats</div>
            <div class="grid-cols-1 grid">
                
                <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-base font-bold mr-4 mb-1">Hostname</div>
                <div id="hostname" class="text-base mb-3 ml-1">hostname</div>

                <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-base font-bold mr-4 mb-1">OS</div>
                <div id="os" class="text-base mb-3 ml-1">os</div>

                <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-base font-bold mr-4 mb-1">Host</div>
                <div id="host" class="text-base mb-3 ml-1">host</div>

                <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-base font-bold mr-4 mb-1">Uptime</div>
                <div id="uptime" class="text-base mb-3 ml-1">uptime</div>
                
            </div>
        </div>

        <div class="drop-shadow-xl text-xl ease-in-out duration-100 rounded-md hover:rounded-lg bg-neutral-900 p-3">
            <div class="block text-xl font-bold ease-in-out duration-100 font-sans rounded-md hover:rounded-lg bg-neutral-800 p-2 mb-4">Docker</div>
            
            <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-base font-bold mr-4 mb-1">Compose</div>
            <div id="compose-stacks-count" class="text-base font-semibold mb-3 ml-1">n stacks</div>

            <div id="compose-stacks">
                <div class="flex justify-end columns-2 gap-0 bg-neutral-700 text-white rounded-md p-1 text-base font-bold mr-4 mb-2">
                    <div class="inline width-auto">stack</div>
                    <div class="bg-green-500 whitespace-nowrap text-gray-900 rounded-md p-1 text-sm ml-2 font-bold text-center w-auto inline-block justify-self-end">Running</div>
                </div>
            </div>

            <div class="h-4"></div>

            <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-base font-bold mr-4 mb-2">Containers</div>
            <div id="docker-containers-count" class="text-base font-semibold mb-3 ml-1">n containers</div>

            <div id="docker-containers">
                <div class="flex justify-end columns-2 gap-0 bg-neutral-700 text-white rounded-md p-1 text-base font-bold mr-4 mb-2">
                    <div class="inline width-auto">container</div>
                    <div class="bg-green-500 whitespace-nowrap text-gray-900 rounded-md p-1 text-sm ml-2 font-bold text-center w-auto inline-block justify-self-end">Running</div>
                </div>
            </div>
            
        </div>

        <div class="drop-shadow-xl text-xl ease-in-out duration-100 rounded-md hover:rounded-lg bg-neutral-900 p-3">
            <div class="block text-xl font-bold ease-in-out duration-100 font-sans rounded-md hover:rounded-lg bg-neutral-800 p-2 mb-4">Usage</div>
            <div class="grid-cols-1 grid">
                <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-base font-bold mr-4 mb-2">CPU</div>

                <div class="bg-neutral-700 rounded-md p-1 text-base font-bold mr-4 mb-3">
                    <div id="cpu-avg" class="ease-in-out duration-500 bg-green-500 whitespace-nowrap text-white rounded-md p-1 text-sm font-bold" style="width: 50%">Avg | 50%</div>
                </div>

                <div class="bg-neutral-700, rounded-md mb-3">
                    <div id="cores" class="grid grid-cols-2 gap-2 rounded-md p-1 text-base font-bold mr-4">
                        <div class="bg-neutral-700 rounded-md p-1">
                            <div class="ease-in-out duration-500 bg-green-500 whitespace-nowrap text-gray-900 rounded-md p-1 text-sm font-bold" style="width: 35%">35%</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-neutral-700 rounded-md p-1 text-base font-bold mr-4 mb-3">
                    <div id="ram-usage" class="ease-in-out duration-500 bg-amber-500 whitespace-nowrap text-white rounded-md p-1 text-sm font-bold" style="width: 50%">RAM | 50%</div>
                </div>
                <div class="bg-neutral-700 rounded-md p-1 text-base font-bold mr-4 mb-3">
                    <div id="swap-usage" class="ease-in-out duration-500 bg-amber-500 whitespace-nowrap text-white rounded-md p-1 text-sm font-bold" style="width: 50%">Swap | 50%</div>
                </div>
                
            </div>
        </div>

        <div class="drop-shadow-xl text-xl ease-in-out duration-100 rounded-md hover:rounded-lg bg-neutral-900 p-3">
            <div class="block text-xl font-bold ease-in-out duration-100 font-sans rounded-md hover:rounded-lg bg-neutral-800 p-2 mb-4">Sensors</div>

            <div id="sensors">
                <div class="bg-neutral-700 rounded-md p-1 text-base font-bold mr-4 mb-3">
                    <div class="ease-in-out duration-500 bg-sky-500 whitespace-nowrap text-white rounded-md p-1 text-sm font-bold" style="width: 30%">acpitz | 30Â°C</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
