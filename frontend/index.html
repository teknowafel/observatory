<!DOCTYPE html>
<html class="bg-slate-900" lang="en">
<head>
    <!--<meta http-equiv="refresh" content="1">-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatory</title>
    <script src="https://cdn.tailwindcss.com" type="text/javascript"></script> <!-- I'm too lazy to figure out why I can't load CSS from my own server -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body class="p-3 md:p-6 lg:p-6 xl:p-8">

    <!-- Main Observatory header and module menu -->
    <div class="ease-in-out text-xl duration-100 font-sans font-black inline-block text-white rounded-md hover:rounded-lg bg-slate-800 mb-6 p-2"><i class="las la-binoculars"></i> Observatory <button id="btn-modules" class="bg-indigo-500 text-white p-1 ml-1 rounded-md"><i class="las la-puzzle-piece"></i></button></div>
    
    <!-- This is the main container, and it holds everything -->
    <div id="container-main" class="gap-4 grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg p-2">

    </div>

    <!-- Modal backdrop which is hidden by default, shows up when the modal is open -->
    <div id="modal-backdrop" class="bg-gradient-to-r ease-in-out duration-300 from-indigo-500 via-purple-500 to-pink-500 text-white fixed rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" style="width: 0%; height: 0%;" ></div>
    
</body>
</html>
