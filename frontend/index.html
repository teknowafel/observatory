<!DOCTYPE html>
<html class="bg-slate-900" lang="en">
<head>
    <!--<meta http-equiv="refresh" content="1">-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="index.js"></script>
</head>
<body class="p-3 md:p-6 lg:p-6 xl:p-8">
    <div class="ease-in-out text-2xl duration-100 font-sans font-black inline-block text-white rounded-md hover:rounded-lg bg-slate-800 mb-6 p-3">Observatory <button id="btn-modules" class="bg-indigo-500 text-white ml-1 rounded-md"><i class="las la-puzzle-piece"></i></button></div>
    <div id="container-main" class="gap-4 grid xl:grid-cols-5 2xl:grid-cols-6 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg p-2">

    </div>

    <div id="modal-backdrop" class="bg-gradient-to-r ease-in-out duration-500 from-indigo-500 via-purple-500 to-pink-500 text-white fixed rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" style="width: 0%; height: 0%;" ></div>
    <div id="modal-modules" class="bg-neutral-900 ease-in-out duration-500 opacity-0 w-96 p-2 text-white rounded-md fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="block text-xl font-bold ease-in-out duration-100 font-sans rounded-md hover:rounded-lg bg-neutral-800 p-2 mb-4"><i class="las la-puzzle-piece"></i> Modules</div>
        <div class="max-h-96 overflow-auto rounded-md">
            <table class="table-fixed w-full border-separate border border-neutral-700 bg-neutral-800 rounded-md text-base text-left font-normal">
                <thead>
                    <tr>
                        <th class="p-1">Name</th>
                        <th class="p-1">Active</th>
                    </tr>
                </thead>
    
                <tbody id="modal-modules-body">
                    <tr>
                        <td class="p-1">stats</td>
                        <td class="p-1 w-12"><input type="checkbox" class="default" value="false"/></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex justify-end columns-2 gap-2 text-white rounded-md p-1 mt-2 text-base font-bold">
            <div id="btn-modal-modules-cancel" class="bg-neutral-600 hover:bg-neutral-700 cursor-pointer whitespace-nowrap text-gray-900 rounded-md p-1 text-base font-bold text-center"><i class="las la-trash"></i> Cancel</div>
            <div id="btn-modal-modules-save" class="bg-green-500 hover:bg-green-600 cursor-pointer whitespace-nowrap text-gray-900 rounded-md p-1 text-base font-bold text-center"><i class="las la-save"></i> Save</div>
        </div>
    </div>
    
</body>
</html>
