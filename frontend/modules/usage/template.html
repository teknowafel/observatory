<div class="drop-shadow-xl text-lg ease-in-out duration-100 rounded-md hover:rounded-lg bg-neutral-900 p-3">
    <div class="flex text-lg font-bold ease-in-out duration-100 font-sans rounded-md hover:rounded-lg bg-neutral-800 mb-4">
        <div class="rounded-md bg-orange-500 p-1 mr-1"><i class="las la-tachometer-alt"></i></div> 
        <div class="p-1">Usage</div>
    </div>
    
    <div class="grid-cols-1 grid">
        <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-sm font-bold mr-4 mb-2"><i class="las la-microchip"></i> CPU</div>

        <div class="bg-neutral-700 rounded-md p-1 text-sm font-bold mr-4 mb-3">
            <div id="cpu-avg" class="ease-in-out duration-500 bg-green-500 whitespace-nowrap text-white rounded-md p-1 text-xs font-bold" style="width: 50%">Avg | 50%</div>
        </div>

        <div class="bg-neutral-700, rounded-md mb-3">
            <div id="cores" class="grid grid-cols-4 gap-2 rounded-md p-1 text-sm font-bold mr-4">
                <div class="bg-neutral-700 rounded-md p-1">
                    <div class="ease-in-out duration-500 bg-green-500 whitespace-nowrap text-gray-900 rounded-md p-1 text-xs font-bold" style="width: 35%">35%</div>
                </div>
            </div>
        </div>

        <div class="bg-blue-300 text-gray-800 rounded-md p-1 text-sm font-bold mr-4 mb-2"><i class="las la-memory"></i> Memory</div>
        
        
        <div class="bg-neutral-700 rounded-md p-1 text-sm font-bold mr-4 mb-3">
            <div id="ram-usage" class="ease-in-out duration-500 bg-amber-500 whitespace-nowrap text-white rounded-md p-1 text-xs font-bold" style="width: 50%">RAM | 50%</div>
        </div>
        <div class="bg-neutral-700 rounded-md p-1 text-sm font-bold mr-4 mb-3">
            <div id="swap-usage" class="ease-in-out duration-500 bg-amber-500 whitespace-nowrap text-white rounded-md p-1 text-xs font-bold" style="width: 50%">Swap | 50%</div>
        </div>
        
    </div>
</div>
